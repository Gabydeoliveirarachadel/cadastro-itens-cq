<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
      color: #270ba5;
    }
  </style>
</head>

<body>
  <h1>Visão Geral</h1>
  <h3>Listagem de pessoas</h3>

  <div id="status">Carregando...</div>
  <div id="lista">
    <!-- Lista de pessoas será inserida aqui -->
  </div>

  <div>
    <button id="botao" onclick="mostrarFormulario()">➕ Adicionar Pessoa</button>
  </div>

  <form id="formulario" style="display: none">
    <label>Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label>Login:</label>
    <input type="text" id="login" name="login" required />

    <label>Senha:</label>
    <input type="password" id="senha" name="senha" required />

    <button type="submit" onclick="adicionarPessoa()">adicionar pessoas</button>
  </form>

  <script>
    async function carregarPessoas() {
      const response = await fetch("/pessoas");

      //Atualizar div com id = "status"
      const elemento = document.getElementById("status");
      if (!response.ok) {
        elemento.textContent = "Não foi possível carregar as pessoas.";
      }
      elemento.textContent = "Pessoas carregadas com sucesso!";

      const pessoas = await response.json();

      const container = document.getElementById("lista");
      const ul = document.createElement('ul');
      ul.style.border = '1px solid red';

      for (let c = 0; c < pessoas.length; c++) {
        const pessoa = pessoas[c]
        const texto = `NOME: ${pessoa.nome}  -- ${pessoa.login}`;

        const li = document.createElement("li");
        li.style.border = '1px solid purple'

        const span = document.createElement("span");
        span.textContent = texto;

        const botao = document.createElement("button");
        botao.textContent = "X";
        botao.style.marginLeft = "10px";
        botao.onclick = () => deletarPessoa(pessoa.id, li);

        li.appendChild(span);
        li.appendChild(botao);
        ul.appendChild(li);

        
      }
      container.appendChild(ul);
    }
    carregarPessoas();

    function mostrarFormulario() {
      const formulario = document.getElementById("formulario");
      const botao = document.getElementById("botao");

      if (formulario.style.display === "none") {
        botao.innerText = "Ocultar Formulário";
        formulario.style.display = "block";

      } else {
        botao.innerText = "adicionar pessoas";
        formulario.style.display = "none";
      }
    }


    function adicionarPessoa() {
      event.preventDefault()

      const nome = document.getElementById("nome").value.trim();
      const login = document.getElementById("login").value.trim();
      const senha = document.getElementById("senha").value;

      if (!nome || !login || !senha) {
        alert("preencha todos os campos!");
        return
      }

      const novaPessoa = { login, nome };

      const container = document.getElementById("lista"); //talvez seja listas
      const ul = document.querySelector("ul");

      if (!ul) {
        ul = document.createElement("ul");
        container.appendChild(ul);
      }

      const li = document.createElement("li");
      li.textContent = `NOME: ${nome} -- ${login}`;
      ul.appendChild(li);

      document.getElementById("formulario").reset();

      mostrarFormulario();
    }

    async function deletarPessoa(id) {
      console.log("QUERO APAGAR A PESSOA COM ID = ", id);

      const response = await fetch(`/pessoas/${id}`, {
        methode: "DELETE",
      });
      if (response.ok) {

        alert("pessoa deletada com sucesso!");
        carregarPessoas(); //rcarregar a lista
      } else {
        alert("erro ao deletar pessoa.");
      }
    }
  </script>
</body>

</html>
