<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
      color: #270ba5;
    }
  </style>
</head>

<body>
  <h1>Visão Geral</h1>
  <h3>Listagem de pessoas</h3>

  <div id="status">Carregando...</div>
  <div id="lista">
    <!-- Lista de pessoas será inserida aqui -->
  </div>

  <div>
    <button id="botao" onclick="mostrarFormulario()">➕ Adicionar Pessoa</button>
  </div>

  <form id="formulario" style="display: none;">
    <label>Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label>Login:</label>
    <input type="text" id="login" name="login" required />

    <label>Senha:</label>
    <input type="password" id="senha" name="senha" required />

    <button type="submit" onclick="adicionarPessoa()">adicionar pessoas</button>
  </form>

  <script>
    async function carregarPessoas() {
      const response = await fetch("/pessoas");

      //Atualizar div com id = "status"
      const elemento = document.getElementById("status");
      if (!response.ok) {
        elemento.textContent = "Não foi possível carregar as pessoas.";
      }
      elemento.textContent = "Pessoas carregadas com sucesso!";

      const pessoas = await response.json();

      const container = document.getElementById("lista");
      const ul = document.createElement('ul')

      for (let c = 0; c < pessoas.length; c++) {
        const pessoa = pessoas[c]
        const texto = `NOME: ${pessoa.nome}  -- ${pessoa.login}`;

        const li = document.createElement("li");
        li.textContent = texto;
        ul.appendChild(li);
      }
      container.appendChild(ul);
    }
    carregarPessoas();

    function mostrarFormulario() {
      const formulario = document.getElementById("formulario");
      const botao = document.getElementById("botao");

      if (formulario.style.display === "none") {
        botao.innerText = "Ocultar Formulário";
        formulario.style.display = "block";

      } else {
        botao.innerText = "adicionar pessoas";
        formulario.style.display = "none";
      }
    }


      function adicionarPessoa(){
        const nome = document.getElementById("nome").value.trim();
        const login = document.getElementByID("login").value.trim();
        const senha = document.getElementByID("senha").value.trim();

        if(! nome || !senha || !login){
          alert("TUDO ERRADO!")
          return
        }

        const novaPessoa = {login, nome };

        const container = document.getElementById("lista"); //talvez seja listas
        const ul = document.querySelector('ul');

        if(!ul){
          ul = document.creatElement("ul");
          container.appendChild(ul);
        }

        const li = createElement('li')
        li.textContent = `NOME: ${nome} -- ${login}`
        ul.appendChild(li);
        document.getElementById("formulario").reset();

        mostrarFormulario();

      }
    
  </script>
</body>

</html>
